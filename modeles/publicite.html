#CACHE{0}
#SET{aujourdhui, #DATE}

<BOUCLE_publicite(PUBLICITES){publicite_en_cours}{banniere=#ENV{banniere}}{id_publicite?}{par rang}{rang?}>
		#SET{id_pub, #ID_PUBLICITE}
		<div>
			<BOUCLE_affiche(DOCUMENTS){id_publicite}>
				<a href="#_publicite:URL_SITE"[(#TARGET|=={oui}|oui)target="_blank"]><img src="#FICHIER" alt="Pub" id="pub_#ID_PUBLICITE"></a>
				[<img src="(#PIXEL)" style='display:none'>]
			</BOUCLE_affiche>
				#IFRAME
			<//B_affiche>
		</div>
</BOUCLE_publicite>

<script>/*<![CDATA[*/
$(function(){
	var clicked_#GET{id_pub} = false;
	var isPubVisible = function(){		
		if($("img#pub_#GET{id_pub}").visible()){
			console.log("pub_#GET{id_pub} : ", $("img#pub_#GET{id_pub}").visible());
			$.ajax({
				method:'POST',
				url: "#URL_PAGE{action_stats}",
				data:{id : '#GET{id_pub}', type_stat : 'impressions'}
			});
		}
	};

	$("img#pub_#GET{id_pub}").on('load', isPubVisible);
	
	$("img#pub_#GET{id_pub}").on('click',function(event){
		if(!clicked_#GET{id_pub}) {
			clicked_#GET{id_pub} = true;
			$.ajax({
				method:'POST',
				url: "#URL_PAGE{action_stats}",
				data:{id: '#GET{id_pub}', type_stat: 'clics'}
			});
		} else {
			setTimeout(function() {
				clicked_#GET{id_pub} = false;
			}, 3000);
		}
	});
});
/*]]>*/</script>
</B_publicite>
